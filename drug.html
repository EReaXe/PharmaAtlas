        <div id="error" style="display:none;" class="error">

    <script src="assets/app.js"></script>
    <script>
        document.addEventListener('pharmaDataReady', () => {
            const id = APP.getQueryParam('id');
            const drug = APP.findById(APP.data.drugs, id);

            if (!drug) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            document.getElementById('content').style.display = 'block';

            // Basic Info
            document.getElementById('drugName').textContent = drug.name;
            document.getElementById('drugBarcode').textContent = drug.id;
            document.getElementById('drugForm').textContent = drug.form;
            document.getElementById('drugDosage').textContent = drug.dosage;
            document.getElementById('drugWiki').textContent = drug.wiki || 'AÃ§Ä±klama yok.';

            // Favorites Logic
            const favBtn = document.getElementById('favBtn');
            const updateFavBtn = () => {
                const isFav = FavoritesManager.isFavorite(drug.id);
                if (isFav) {
                    favBtn.classList.add('active');
                    favBtn.innerHTML = '<span id="favIcon">â¤ï¸</span> Favorilerde';
                } else {
                    favBtn.classList.remove('active');
                    favBtn.innerHTML = '<span id="favIcon">ğŸ¤</span> Favorilere Ekle';
                }
            };

            updateFavBtn(); // Initial state
            favBtn.addEventListener('click', () => {
                FavoritesManager.toggle(drug.id);
                updateFavBtn();
            });

            // Company
            const company = APP.findById(APP.data.companies, drug.company_id);
            const companyLink = document.getElementById('companyLink');
            if (company) {
                companyLink.textContent = company.name;
                companyLink.href = `company.html?id=${company.id}`;
            } else {
                companyLink.textContent = 'Bilinmiyor';
            }

            // Ingredients
            const ingredientsContainer = document.getElementById('ingredientsList');
            if (drug.ingredient_ids && drug.ingredient_ids.length > 0) {
                drug.ingredient_ids.forEach(ingId => {
                    const ing = APP.findById(APP.data.ingredients, ingId);
                    if (ing) {
                        const tag = document.createElement('a');
                        tag.href = `ingredient.html?id=${ing.id}`;
                        tag.className = 'tag';
                        tag.textContent = ing.name;
                        ingredientsContainer.appendChild(tag);
                    }
                });
            } else {
                ingredientsContainer.textContent = '-';
            }

            // Equivalents
            const equivalents = [];
            if (drug.equivalent_ids) {
                drug.equivalent_ids.forEach(eqId => {
                    const eqDrug = APP.findById(APP.data.drugs, eqId);
                    if (eqDrug) equivalents.push(eqDrug);
                });
            }
            APP.renderCards('equivalentsList', equivalents, 'drug');
        });
    </script>
